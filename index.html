<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convenient Weather Board</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="./Assets/CSS/styles.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <div class="container text-center text-white pt-4">
        <h1 class="pb-3">Weather Dashboard</h1>
      </div>
    </header>

    <!-- FLEX CONTAINER FOR BOTH SECTIONS -->
    <div class="row">
      <!-- INPUT FORM SECTION -->
      <div class="container row col-3 mx-2">
        <!-- Form -->
        <form>
          <!-- Header -->
          <h2>Search for a City:</h2>
          <input
            type="text"
            class="form-control"
            placeholder="Type City Name"
          />
          <!-- Makes button into block button -->
          <div class="d-grid">
            <button id="search-btn" class="py-1 my-3 cus-col">Search</button>
            <!-- Empty div to create a border line -->
            <div class="bdr-line"></div>
          </div>
          <!-- Search History -->
          <div id="search-history" class="d-flex flex-column">
            <!-- TRY AND CHANGE THIS COLOUR LATER -->
            <!-- ADD A CLASS OF HIDDEN AS WELL -->
            <!-- <span class="py-1 my-2 w-100 btn bg-secondary city-name"
              >Toronto</span
            > -->
          </div>
        </form>
      </div>

      <!-- WEATHER SECTION -->
      <div class="container row col-9">
        <!-- Current Weather -->
        <div class="border">
          <h2 id="weatherToday">
            <span class="location h2"></span>
            <span id="current-time">(11/23/2021)</span>
          </h2>
          <p class="current-temp">Temp: n/a</p>
          <p class="current-wind">Wind: n/a</p>
          <p class="current-humidity">Humidity: n/a</p>
          <p>UV Index: <button class="current-uv">n/a</button></p>
        </div>
        <!-- Future Weather -->
        <div>
          <h3>5-Day Forecast:</h3>
        </div>
        <div class="row gap-3">
          <div class="card col-2">
            <div class="card-body text-white">
              <h5 class="date">11/24/2021</h5>
              <!-- Icon goes here -->
              <p class="temp">Temp: 74.01F</p>
              <p class="wind">Wind: 6.67MPH</p>
              <p class="humidity">Humidity: 46%</p>
            </div>
          </div>
        </div>
      </div>
      <!-- END -->
    </div>
    <!-- BS Dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Moment.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- JS -->
    <script src="./Assets/JS/app.js"></script>
  </body>
</html>
