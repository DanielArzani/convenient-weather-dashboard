<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convenient Weather Board</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="./Assets/CSS/styles.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <div class="container text-center text-white pt-4">
        <h1 class="pb-3">Weather Dashboard</h1>
      </div>
    </header>

    <!-- FLEX CONTAINER FOR BOTH SECTIONS -->
    <div class="row">
      <!-- INPUT FORM SECTION -->
      <div class="container row col-3">
        <!-- Header -->
        <h2>Search for a City:</h2>
        <!-- Form -->
        <form>
          <input
            type="text"
            class="form-control"
            placeholder="Type City Name"
          />
          <!-- Makes button into block button -->
          <div class="d-grid">
            <button class="py-1 my-3 cus-col">Search</button>
            <!-- Empty div to create a border line -->
            <div class="bdr-line"></div>
          </div>
          <!-- Search History -->
          <div class="d-flex flex-column">
            <button class="py-1 my-2 w-100">
              <span id="city-name">Toronto</span>
            </button>
          </div>
        </form>
      </div>

      <div class="container row col-9">
        <div class="border">
          <h2>Atlanta <span id="current-time"></span></h2>
        </div>
        <div>
          <h3>5-Day Forecast:</h3>
        </div>
      </div>
      <!-- END -->
    </div>
    <!-- BS Dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Moment.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- JS -->
    <script src="./Assets/JS/app.js"></script>
  </body>
</html>
